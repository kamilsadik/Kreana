<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CreatorTokenExchange Front End</title>
    <script language="javascript" type="text/javascript" src="build/ABI.json"></script>
  </head>
  <body>
    <div id="txStatus"></div>
    <div id="tokens"></div>

    <script>
      var creatorTokenExchange;
      var userAccount;

      function startApp() {
        var creatorTokenExchangeAddress = "0x135E96DeA72b97305ec067B76caaa99FAd0398d3";
        creatorTokenExchange = new web3js.eth.Contract(creatorTokenExchangeABI, creatorTokenExchangeAddress);

        var accountInterval = setInterval(function() {
          // Check if account has changed
          if (web3.eth.accounts[0] !== userAccount) {
            userAccount = web3.eth.accounts[0];
            // Call a function to update the UI with the new account <= for CTE, want to update with that user's HOLDINGS (not zombies...)
            getZombiesByOwner(userAccount)
            .then(displayZombies);
          }
        }, 100);

        creatorTokenExchange.events.NewCreatorToken()
        .on("data", function(event) {
          let data = event.returnValues;
          //getZombiesByOwner(userAccount).then(displayZombies);
        }).on("error", console.error);
      }

      function displayCreatorTokens(ids) {
        $("#tokens").empty();
        for (id of ids) {
          // Look up zombie details from our contract. Returns a `zombie` object
          getTokenCreator(id)
          .then(function(creatorToken) {
            // Using ES6's "template literals" to inject variables into the HTML.
            // Append each one to our #zombies div
            $("#tokens").append(`<div class="creatorToken">
              <ul>
                <li>Creator Address: ${creatorToken.creatorAddress}</li>
                <li>Name: ${creatorToken.name}</li>
                <li>Symbol: ${creatorToken.symbol}</li>
                <li>Description: ${creatorToken.description}</li>
                <li>Verified?: ${creatorToken.verified}</li>
                <li>Outstanding: ${creatorToken.outstanding}</li>
                <li>Max Supply: ${creatorToken.maxSupply}</li>
              </ul>
            </div>`);
          });
        }
      }

      function createCreatorToken(creatorAddress, name, symbol, description) {
        // This is going to take a while, so update the UI to let the user know
        // the transaction has been sent
        $("#txStatus").text("Creating new creator token on the blockchain. This may take a while...");
        // Send the tx to our contract:
        return creatorTokenExchange.methods.createCreatorToken(userAccount, "PTH Album Token", "PTH5", "We are using the proceeds of this token to produce our new album.")
        .send({ from: userAccount })
        .on("receipt", function(receipt) {
          $("#txStatus").text("Successfully created " + symbol + "!");
          // Transaction was accepted into the blockchain, let's redraw the UI
          // getZombiesByOwner(userAccount).then(displayZombies);
        })
        .on("error", function(error) {
          // Do something to alert the user their transaction has failed
          $("#txStatus").text(error);
        });
      }

      function buyCreatorToken(tokenId, amount) {
        $("#txStatus").text("Filling buy order");
        return creatorTokenExchange.methods.buyCreatorToken(tokenId)
        .send({ from: userAccount, value: web3.utils.toWei("0.001", "ether") }) // fix this to use correct price
        .on("receipt", function(receipt) {
          $("#txStatus").text("Transaction complete!");
        })
        .on("error", function(error) {
          $("#txStatus").text(error);
        });
      }

      function getTokenCreator(id) {
        return creatorTokenExchange.methods.tokenToCreator(id).call()
      }

      function getTokenHoldership(id) {
        return creatorTokenExchange.methods.tokenHoldership(id).call()
      }

      // MetaMask Listener
      window.addEventListener('load', function() {

        // Checking if Web3 has been injected by the browser (Mist/MetaMask)
        if (typeof web3 !== 'undefined') {
          // Use Mist/MetaMask's provider
          web3js = new Web3(web3.currentProvider);
        } else {
          // Handle the case where the user doesn't have Metamask installed
          // Probably show them a message prompting them to install Metamask
        }

        // Now you can start your app & access web3 freely:
        startApp()

      })
    </script>
  </body>
</html>
